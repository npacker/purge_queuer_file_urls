services:

  # PURGE_QUEUER_FILE_URLS.QUEUER
  #
  # Provides a file urls purge queuer the connects to the necessary purge
  # services to perform URL invalidation.
  purge_queuer_file_urls.queuer:
    class: Drupal\purge_queuer_file_urls\FileUrlsQueuer
    arguments: ['@purge.invalidation.factory', '@purge.queue', '@purge.queuers']

  # PURGE_QUEUER_FILE_URLS.ENTITY_UPDATE_SERVICE
  #
  # Provides a service object to handle entity update processing.
  purge_queuer_file_urls.entity_update_service:
    class: Drupal\purge_queuer_file_urls\EntityUpdateService
    arguments: ['@plugin.manager.field.field_type', '@entity_field.manager', '@purge_queuer_file_urls.queuer']
